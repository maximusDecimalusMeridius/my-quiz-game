<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <!-- My emmet string
        div#game-window>div#timer+div#quiz-container>div.quiz-window#quiz-header>div#quiz-header-title*div#quiz-header-content>div#submit-button^^div.quiz-window#quiz-answers>div.answer-option#*4 -->
        <div id="game-window">
            <div id="text-picker">
                <ul id="color-menu"><span>Text</span>
                    <li class="color-menu-items"><input id="checkboxOrange" class="colorCheckbox" type="checkbox" value="rgb(238 93 67)"><div id="orangeBubble"></div></li>
                    <li class="color-menu-items"><input id="checkboxBlue" class="colorCheckbox" type="checkbox" value="rgb(94 183 238)" /><div id="blueBubble"></div></li>
                    <li class="color-menu-items"><input id="checkboxWhite" class="colorCheckbox" type="checkbox" value="rgb(255 255 255)" /><div id="whiteBubble"></div></li>
                    <li class="color-menu-items"><input id="checkboxYellow" class="colorCheckbox" type="checkbox" value="rgb(255 230 109)" /><div id="yellowBubble"></div></li>
                </ul>
            </div>
            <div id="timer"></div>
            <div id="quiz-container">
                <div id="quiz-header">
                    <div id="header-title-div">
                        <textarea readonly id="quiz-header-title">Welcome to Code Quiz!</textarea>
                    </div>
                    <div id="quiz-header-content">
                        <div id="quiz-question">Welcome to the code quiz!  Please select at least one topic from below to begin your 20 question quiz!</div>
                        <div id="quiz-header-status">

                        </div>
                        <button id="prev-button" class="buttons">Prev</button>
                        <button id="submit-button" class="buttons" data-game-mode="intro" data-just-clicked="false">Start!</button>
                    </div>
                </div>
                <div class="answer-option" id="answer-1"></div>
                <div class="answer-option" id="answer-2"></div>
                <div class="answer-option" id="answer-3"></div>
                <div class="answer-option" id="answer-4"></div>
            </div>
        </div>
    </main>

    <footer>
        <div id="hint-bubble">
            <div id="hint-content">
                <!-- <img of a lightbulb / > -->
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
    </script>
</body>
</html>
