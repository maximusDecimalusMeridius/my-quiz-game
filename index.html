<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <!-- My emmet string
        div#game-window>div#timer+div#quiz-container>div.quiz-window#quiz-header>div#quiz-header-title*div#quiz-header-content>div#submit-button^^div.quiz-window#quiz-answers>div.answer-option#*4 -->
        <div id="game-window">
            <div id="timer"></div>
            <div id="quiz-container">
                <div id="quiz-header">
                    <textarea readonly id="quiz-header-title">Welcome to Code Quiz!</textarea>
                    <div id="quiz-header-content">
                        <textarea readonly id="quiz-question"></textarea>
                        <div id="submit-button"></div>
                    </div>
                </div>
                <div class="answer-option" id="answer-1"></div>
                <div class="answer-option" id="answer-2"></div>
                <div class="answer-option" id="answer-3"></div>
                <div class="answer-option" id="answer-4"></div>
            </div>
        </div>
    </main>

    <footer>
        <div id="hint-bubble">
            <div id="hint-content">
                <!-- <img of a lightbulb / > -->
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
